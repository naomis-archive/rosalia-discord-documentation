<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: #013220;
        --mono-hue: 255;
        --theme-hue: 255;
        --mono-tint3: #013220;
        --mono-tint2: #013220;
        --mono-tint1: #013220;
        --base-color: #013220;
        --heading-color: #013220;
        --base-background-color: #90ee90;
        --sidebar-background: #90ee90;
        --sidebar-nav-link-color: #013220;
        --code-inline-background: #013220;
        --table-row-odd-background: #90ee90;
      }

      body {
        background-color: white;
      }

      body::after {
        background: url(https://www.rosalianightsong.com/assets/Moonlight.png);
        background-size: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.1;
        pointer-events: none;
      }

      .sidebar-nav > h1 {
        font-size: var(--modular-scale-2);
      }
    </style>
    <title>Rosalia Nightsong Documentation</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      src="https://thirtyone-upright.rosalianightsong.com/script.js"
      data-site="DAEURTTC"
      defer
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>Rosalia Nightsong Documentation</h1>
      <p>Documentation for Rosalia Nightsong, the Discord bot.</p>
    </div>
  </body>
  <script>
    window.$docsify = {
      name: "",
      repo: "rosalianightsong/discord-documentation",
      loadSidebar: "_navbar.md",
      homepage: "index.md",
      auto2top: true,
      // Plugins
      "flexible-alerts": {
        style: "flat",
      },
      copyCode: {
        buttonText: "Copy this snippet",
        errorText: "Could not copy!",
        successText: "Copied to clipboard",
      },
      maxLevel: 2,
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.4/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-markdown.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script
    src="https://browser.sentry-cdn.com/6.3.6/bundle.min.js"
    integrity="sha384-Wh1kaX6+TxjSQdRRE+XUoIsEh5Cj8LgB6Wjbg/1/kTB3aG7q6ORaKSe5VfThKhcj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://browser.sentry-cdn.com/6.3.6/bundle.tracing.min.js"
    integrity="sha384-i2Yvbs5RFObbcbRhpGsmI2wLv+I4jxpEET1WzR/KWxLdwZMtP8E1M0PROnrwe2gF"
    crossorigin="anonymous"
  ></script>
  <script>
    Sentry.init({
      dsn: "https://f4efab208c4a4efe9d3e31ef63b0b55c@o1014580.ingest.sentry.io/6202131",
      integrations: [new Sentry.Integrations.BrowserTracing()],
      tracesSampleRate: 1.0,
    });
  </script>
</html>
